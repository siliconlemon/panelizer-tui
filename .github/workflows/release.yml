name: Build EXE

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Installs the project + dev dependencies + pyinstaller defined in pyproject.toml
          pip install .[build] 
          # Explicitly verify PyInstaller is present
          pyinstaller --version

      - name: Build EXE
        run: |
          pyinstaller panelizer.spec --clean --noconfirm

      - name: Zip Release
        run: |
          $releaseName = "panelizer-${{ github.ref_name }}.zip"
          Compress-Archive -Path dist\panelizer-tui -DestinationPath $releaseName
          echo "RELEASE_ZIP=$releaseName" >> $env:GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ env.RELEASE_ZIP }}
          generate_release_notes: true